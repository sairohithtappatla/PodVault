{% extends "base.html" %}

{% block extra_css %}
<style>
  .auth-wrapper {
    min-height: calc(100vh - 60px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
  }

  .auth-box {
    background: var(--card-bg);
    padding: 2.5rem;
    border-radius: 8px;
    box-shadow: var(--shadow-lg);
    width: 100%;
    max-width: 450px;
    border: 1px solid var(--border);
  }

  .auth-header {
    text-align: center;
    margin-bottom: 1.75rem;
  }

  .auth-header h1 {
    color: var(--dark);
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .auth-header p {
    color: var(--secondary);
    font-size: 0.9rem;
  }

  .features {
    background: #f7fafc;
    border: 1px solid var(--border);
    padding: 1.25rem;
    border-radius: 6px;
    margin-bottom: 1.75rem;
  }

  .features h3 {
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 0.75rem;
    text-align: center;
  }

  .features ul {
    list-style: none;
  }

  .features li {
    padding: 0.5rem 0;
    font-size: 0.85rem;
    color: var(--secondary);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .features li i {
    color: var(--success);
    font-size: 0.8rem;
  }

  .form-group {
    margin-bottom: 1.25rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--dark);
    font-weight: 500;
    font-size: 0.9rem;
  }

  .form-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 0.9rem;
    transition: all 0.2s;
    font-family: 'Inter', sans-serif;
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
  }

  .auth-btn {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.75rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  .auth-btn:hover {
    background: var(--primary-dark);
  }

  .auth-link {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: var(--secondary);
  }

  .auth-link a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-box">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Get your secure vault instantly</p>
    </div>

    <div class="features">
      <h3>Your vault includes:</h3>
      
    </div>

    <form method="POST">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Choose username" required minlength="3" autofocus>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Create password" required minlength="6">
      </div>

      <button type="submit" class="auth-btn">
        <i class="fas fa-user-plus"></i> Create Vault & Register
      </button>
    </form>

    <div class="auth-link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</div>
{% endblock %}
