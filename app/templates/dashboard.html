{% extends "base.html" %}

{% block extra_css %}
<style>
  .page-title {
    background: white;
    padding: 1.25rem 1.5rem;
    border-radius: 8px;
    margin-bottom: 1.25rem;
    border: 1px solid #e2e8f0;
  }

  .page-title h1 {
    color: #1a202c;
    font-size: 1.4rem;
    font-weight: 700;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
    margin-bottom: 1.25rem;
  }

  .stat-box {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    text-align: center;
  }

  .stat-box h2 {
    font-size: 2.2rem;
    color: #1a202c;
    font-weight: 700;
    margin-bottom: 0.25rem;
  }

  .stat-box p {
    color: #718096;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 600;
  }

  .chart-card {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    margin-bottom: 1.25rem;
  }

  .chart-card h3 {
    color: #1a202c;
    font-size: 1.1rem;
    margin-bottom: 1.25rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .chart-card h3 i {
    color: #3182ce;
  }

  .back-btn {
    text-align: center;
    margin-top: 1rem;
  }

  .back-btn a {
    color: #3182ce;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.875rem;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
</style>
{% endblock %}

{% block content %}
<div class="page-title">
  <h1>ðŸ“Š Analytics Dashboard</h1>
</div>

<div class="stats-grid">
  <div class="stat-box">
    <h2>{{ total_vaults }}</h2>
    <p>Total Vaults</p>
  </div>
  <div class="stat-box">
    <h2>{{ total_files }}</h2>
    <p>Your Files</p>
  </div>
  <div class="stat-box">
    <h2>{{ total_logs }}</h2>
    <p>Total Actions</p>
  </div>
</div>

<div class="chart-card">
  <h3><i class="fas fa-chart-bar"></i> Recent Activity</h3>
  <canvas id="logChart" width="400" height="180"></canvas>
</div>

<div class="back-btn">
  <a href="/home"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('logChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ logs | map(attribute = 'action') | list | tojson | safe }},
    datasets: [{
      label: 'Actions',
      data: {{ range(1, logs| length + 1) | list | tojson | safe }},
  backgroundColor: '#3182ce',
    borderRadius: 4
      }]
    },
  options: {
    responsive: true,
      plugins: { legend: { display: false } },
    scales: {
      y: { beginAtZero: true, ticks: { stepSize: 1 } }
    }
  }
  });
</script>
{% endblock %}
