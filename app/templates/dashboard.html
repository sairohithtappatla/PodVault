{% extends "base.html" %}

{% block extra_css %}
<style>
  .page-title {
    background: var(--card-bg);
    padding: 1.5rem 2rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    border: 1px solid var(--border);
    text-align: center;
  }

  .page-title h1 {
    color: var(--dark);
    font-size: 1.5rem;
    font-weight: 700;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .stat-box {
    background: var(--card-bg);
    padding: 1.75rem;
    border-radius: 8px;
    border: 1px solid var(--border);
    text-align: center;
    box-shadow: var(--shadow);
    transition: transform 0.2s;
  }

  .stat-box:hover {
    transform: translateY(-2px);
  }

  .stat-box h2 {
    font-size: 2.5rem;
    color: var(--dark);
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .stat-box p {
    color: var(--secondary);
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 600;
  }

  .chart-card {
    background: var(--card-bg);
    padding: 1.75rem;
    border-radius: 8px;
    border: 1px solid var(--border);
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow);
  }

  .chart-card h3 {
    color: var(--dark);
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .chart-card h3 i {
    color: var(--primary);
  }

  .back-btn {
    text-align: center;
    margin-top: 2rem;
  }

  .back-btn a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.875rem;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    transition: background 0.2s;
  }

  .back-btn a:hover {
    background: #ebf8ff;
  }
</style>
{% endblock %}

{% block content %}
<div class="page-title">
  <h1>ðŸ“Š Analytics Dashboard</h1>
</div>

<div class="stats-grid">
  <div class="stat-box">
    <h2>{{ total_vaults }}</h2>
    <p>Total Vaults</p>
  </div>
  <div class="stat-box">
    <h2>{{ total_files }}</h2>
    <p>Your Files</p>
  </div>
  <div class="stat-box">
    <h2>{{ total_logs }}</h2>
    <p>Total Actions</p>
  </div>
</div>

<div class="chart-card">
  <h3><i class="fas fa-chart-bar"></i> Recent Activity</h3>
  <canvas id="logChart" width="400" height="180"></canvas>
</div>

<div class="back-btn">
  <a href="/home"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('logChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ logs | map(attribute = 'action') | list | tojson | safe }},
      datasets: [{
        label: 'Actions',
        data: {{ range(1, logs| length + 1) | list | tojson | safe }},
        backgroundColor: '#3182ce',
        borderRadius: 4
      }]
    },
    options: {
      responsive: true,
      plugins: { 
        legend: { display: false } 
      },
      scales: {
        y: { 
          beginAtZero: true, 
          ticks: { stepSize: 1 } 
        }
      }
    }
  });
</script>
{% endblock %}
