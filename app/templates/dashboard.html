<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodVault Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .stat-card {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }

    .stat-card h2 {
      margin: 0;
      color: #333;
    }

    .stat-card p {
      margin: 5px 0 0 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>üîê PodVault Dashboard</h1>

  <div class="stats">
    <div class="stat-card">
      <h2>{{ total_vaults }}</h2>
      <p>Total Vaults</p>
    </div>
    <div class="stat-card">
      <h2>{{ total_files }}</h2>
      <p>Your Files</p>
    </div>
    <div class="stat-card">
      <h2>{{ total_logs }}</h2>
      <p>Total Actions</p>
    </div>
  </div>

  <h3>üìä Recent Activity</h3>
  <canvas id="logChart" width="400" height="200"></canvas>

  <script>
    const labels = {{ logs | map(attribute = 'action') | list | tojson | safe }};
    const dataPoints = {{ range(1, logs | length + 1) | list | tojson | safe }};

    const ctx = document.getElementById('logChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Recent Actions',
          data: dataPoints,
          backgroundColor: 'rgba(54, 162, 235, 0.5)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

  <a href="/">Back to Home</a>
</body>

</html>
