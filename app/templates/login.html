{% extends "base.html" %}

{% block extra_css %}
<style>
    .login-wrapper {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .login-container {
        background: white;
        padding: 2.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        color: #2c3e50;
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 500;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1.5px solid #dfe6e9;
        border-radius: 6px;
        font-size: 0.9rem;
        transition: border-color 0.2s;
        font-family: 'Roboto', sans-serif;
    }

    .form-group input:focus {
        outline: none;
        border-color: #3498db;
    }

    .form-actions {
        margin-top: 1.5rem;
    }

    .form-actions .btn {
        width: 100%;
        padding: 0.8rem;
        font-size: 0.95rem;
    }

    .signup-link {
        text-align: center;
        margin-top: 1.2rem;
        color: #7f8c8d;
        font-size: 0.85rem;
    }

    .signup-link a {
        color: #3498db;
        font-weight: 500;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
        .login-container {
            padding: 2rem;
        }

        .login-header h1 {
            font-size: 1.4rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to access your secure vault</p>
        </div>

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/register">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
