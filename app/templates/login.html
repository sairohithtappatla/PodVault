{% extends "base.html" %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 450px;
        margin: 3rem auto;
        background: white;
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #666;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }

    .form-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .form-actions .btn {
        width: 100%;
        padding: 1rem;
    }

    .divider {
        text-align: center;
        margin: 1.5rem 0;
        color: #999;
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: #e5e7eb;
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }

    .signup-link {
        text-align: center;
        margin-top: 1rem;
        color: #666;
    }

    .signup-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1><i class="fas fa-lock"></i> Welcome Back</h1>
        <p>Login to access your secure vault</p>
    </div>

    <form method="POST" action="/login">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-key"></i> Password
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </form>

    <div class="divider">OR</div>

    <div class="signup-link">
        Don't have an account? <a href="/register">Create one now</a>
    </div>
</div>
{% endblock %}
